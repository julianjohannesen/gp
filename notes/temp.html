<style>
	:root {
        /* custom hero background color */
        --background-hero: #fbfbfb;
    }

    /* Use serif type for page & post body text */
    .c-content p {
        font-family: Garamond, Georgia, serif;
        font-size: 20px;
    }

    /* Back to top link inserted into footer  */

    div.back-to-top {
        position: relative;
    }

    div.back-to-top a {
        display: block;
        position: absolute;
        right: 2em;
        bottom: 2em;
        pointer-events: all;
        text-decoration: underline;
        font-size: 2em;
    }

    /* Header styles */

    /* header background color and padding */
    header.c-header {
        background-color: #223959;
        padding: 20px 0;
    }

    /* padding above and below the nav bar */
    header div.o-grid {
        padding: 20px 16px 40px;
    }

    /* align nav bar items vertically to the top of the nav bar */
    header div.o-grid div.c-header__inner {
        align-items: start;
    }

    /* increase logo size */
    img.c-logo__img {
        max-height: 96px;
    }

    a.c-logo__link,
    a.c-logo__link:hover {
        color: white;
        font-size: 2.5em;
    }

    div.c-nav-wrap {
        background-color: #223959;
    }

    span.c-nav-toggle__icon,
    .c-nav-toggle--close .c-nav-toggle__icon::before,
    .c-nav-toggle--close .c-nav-toggle__icon::after {
        background-color: white;
    }

    a.c-nav__link {
        color: white;
    }

    a.c-nav__link:hover:after,
    a.c-nav__link:active:after,
    a.c-nav__link:focus:after {
        background-color: white;
    }

    a.c-nav__link--current:after {
        background-color: white;
    }

    /* Move the page title down a bit from the header  */

    header.c-post-header {
        padding-top: 2em;
    }


    article.page h2 {
        border-bottom: solid 1px black;
        padding-bottom: 0.15em;
        margin-bottom: 0.35em;
    }

    /* Allow for floating images to left or right on large screens */

    .float-left-half figure,
    .float-left-two-thirds figure {
        float: left;
        margin: 8px 20px 6px 0;
    }

    .float-right-half figure,
    .float-right-two-thirds figure {
        float: right;
        margin: 8px 0 6px 20px;
    }

    .float-left-half figure,
    .float-right-half figure {
        max-width: 50%;
    }

    @media (min-width: 64em) {

        .float-left-two-thirds figure,
        .float-right-two-thirds figure {
            max-width: 67%;
        }
    }


    /* Call out card css */

    .kg-callout-card-blue {
        background: rgba(33, 172, 232, .12);
    }

    .kg-callout-card {
        display: flex;
        padding: 20px 28px;
        background: #f1f3f4;
        border-radius: 3px;
    }

    /* HOMEPAGE */
    /* Two column section on homepage */
    .twoCol {
        display: flex; 
        flex: 1 0 auto; 
        flex-flow: row nowrap; 
        justify-content:center; 
        max-width: 1200px; 
        margin: 0 auto;
    }
    
    /* SIDEBAR STYLES */
    .sidebar {
        background-color: #fbfbfb;
        display: flex; 
        flex: 1 0 auto; 
        flex-flow: row wrap; 
        align-content: flex-start; 
        max-width: 33%; 
        margin: 0; 
        padding: 0;
    }
    
    @media (min-width: 40em) {
		.sidebar .c-title-bar {
    		grid-template-columns: repeat(10,1fr);
    		grid-template-areas: "title title title title divider divider divider divider divider divider";
    	}
    }
    
    .sidebar .c-post-card {
    	grid-template-columns: repeat(3,1fr);
    	grid-template-rows: 1fr;
    	grid-column-gap: 10px;
        grid-auto-columns: 1fr;
    	grid-template-areas: "content content media";
    }
    
    /* Subscribe-button layout switched to vertical at all screen sizes */
    
    .sidebar .c-form-group {
    	flex-direction: column;
    }
    
    .sidebar .c-form-group__input {
    	margin-bottom: 16px;
	}

	.sidebar .c-form-group__btn {
    	width: 100%;
        margin-left: 0;
	}

    .asdf {
        align-items: center;
        background: var(--background-hero);
        bottom: 100px;
        border-radius: 50%;
        box-shadow: rgb(0 0 0 / 24%) 0px 8px 16px -2px;
        display: flex;
        font-size: 3em;
        height: 60px;
        justify-content: center;
        right: 32px;
        padding: 0em;
        pointer-events: all;
        position: fixed;
        text-decoration: none;
        transition: opacity 0.3s ease;
        width: 60px;
        z-index: 100;
    }
</style>
